<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button style="background-color:red;" type="button" onclick="changeValue()" id="changemode">of</button>

    <script>

        function changeValue() {
            var btn = document.getElementById("changemode")

            if(btn.textContent == "of") {
                btn.textContent = "on"
                btn.style.background = "green"
            }else {
                btn.textContent = "of"
                btn.style.background = "red"
            }

        
        }



    </script>
    
</body>
</html>
